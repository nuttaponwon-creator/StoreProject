<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>ร้าน Fashion Store</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="navbar">
    <div class="container nav-inner">
      <div class="logo">FASHION STORE</div>
      <nav class="nav-links" id="main-nav">
        <a href="index.html">หน้าแรก</a>
        <a href="product.html">สินค้า</a>
        <a href="index.html#about">เกี่ยวกับเรา</a>
        <a href="index.html#contact">ติดต่อ</a>
      </nav>
      <div class="nav-actions">
        <input type="text" class="search-input" id="search-input" placeholder="ค้นหาสินค้า..." />
        <button class="icon-btn" id="cart-toggle">
          ตะกร้า (<span id="cart-count">0</span>)
        </button>
      </div>
      <button class="menu-toggle" id="menu-toggle" aria-label="เปิดเมนู">
        ☰
      </button>
    </div>
  </header>
  <main>
    <section id="products" class="section">
      <div class="container">
        <div class="section-header">
          <h2>สินค้า</h2>
          <p>เลือก Mix & Match ให้เข้ากับสไตล์ของคุณ</p>
        </div>
        <div class="product-toolbar">

          <!-- ฝั่งซ้าย -->
          <div class="toolbar-left">
            <div class="toolbar-group">
              <label for="filter-category">หมวดหมู่:</label>
              <select id="filter-category">
                <option value="all">ทั้งหมด</option>
                <option value="tshirt">เสื้อยืด</option>
                <option value="shirt">เชิ้ต</option>
                <option value="pants">กางเกง</option>
                <option value="set">เซ็ต</option>
                <option value="hat">หมวก</option>
                <option value="other">อื่นๆ</option>
              </select>
            </div>

            <div class="toolbar-group">
              <label for="filter-size">Sizes:</label>
              <select id="filter-size">
                <option value="" selected>เลือกไซส์</option>
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
              </select>
            </div>
          </div>

          <!-- ฝั่งขวา -->
          <div class="toolbar-right">
            <button class="chip is-active" data-gender="all">ทั้งหมด</button>
            <button class="chip" data-gender="man">ชาย</button>
            <button class="chip" data-gender="woman">หญิง</button>
          </div>
        </div>

        <div class="product-grid" id="product-list">
          <!-- product-card -->

        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="container footer-inner">
        <p>© 2025 ชื่อร้าน FASHION. All rights reserved.</p>
        <p class="footer-note">*เงื่อนไขส่วนลดเป็นไปตามที่ร้านกำหนด</p>
      </div>
    </footer>
    <aside class="cart-panel" id="cart-panel" aria-hidden="true">
      <div class="cart-header">
        <h2>ตะกร้าสินค้า</h2>
        <button class="icon-btn" id="cart-close">✕</button>
      </div>
      <div class="cart-body">
        <ul class="cart-items" id="cart-items">
          <li class="cart-empty">ยังไม่มีสินค้าในตะกร้า</li>
        </ul>
      </div>
      <div class="cart-footer">
        <div class="cart-total-row">
          <span>ยอดรวม</span>
          <span id="cart-total">฿0</span>
        </div>
        <button class="btn-primary btn-full">ไปหน้าเช็คเอาต์</button>
      </div>
    </aside>
    <div class="cart-overlay" id="cart-overlay"></div>
    <!-- Product Popup Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">

        <!-- ปุ่มปิด -->
        <span class="close-modal" id="modal-close">&times;</span>

        <div class="modal-body">

          <!-- รูปสินค้า -->
          <div class="modal-image">
            <img id="modal-img" src="" alt="product">
          </div>

          <!-- ข้อมูลสินค้า -->
          <div class="modal-info">
            <h2 id="modal-title"></h2>
            <span class="text-muted">หมวด: </span><span class="text-muted" id="modal-category"></span>
            <h6 class="pt-4">รายละเอียด</h6>
            <p id="modal-description"></p>

            <label>จำนวน</label>
            <div class="qty-box">
              <button id="qty-decrease">-</button>
              <input id="qty-input" type="text" value="1">
              <button id="qty-increase">+</button>
            </div>
            <h3 id="modal-price"></h3>
            <!-- ปุ่มใน popup ต้องใช้ id แยกออกจากปุ่มสินค้า -->
            <button id="modal-addcart" class="btn-primary btn-full " data-name="" data-price="" data-sizes="">
              เพิ่มลงตะกร้า
            </button>


          </div>
        </div>
      </div>
    </div>
    <script src="js/products.js"></script>
    <script src="js/renderProducts.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
